<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="validator.js"></script>
<title>Bootstrap Agency Template</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.css">
<link href="styles.css" rel="stylesheet" type="text/css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- HEADER -->
<header>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Welcome to the </h1>
          <h1 class="text-center">Grant Chirpus Coding Dojo!</h1>
          <p class="text-center">Become a Black Belt in a coding language of your choice*!<br>
            *out of the ones we offer</p>
          <p>&nbsp;</p>
</div>
      </div>
    </div>
  </div>
</header>
<!-- / HEADER --> 

<!--  SECTION-1 -->
<!-- FOOTER -->
<div class="container">
  <div class="row">
    <div class="col-lg-offset-3 col-xs-12 col-lg-6">
      <div class="jumbotron">
        <div class="row text-center">
          <div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h2>START HERE!</h2>
          </div>
          <div class="text-center col-lg-12"> 
            <!-- CONTACT FORM -->
            <form role="form" id="feedbackForm" class="text-center" method="post" action="register.jsp" onSubmit="return checkForm()">
              <div class="form-group col-md-6">
                <label for="name">First Name</label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-6">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
                </div>
              <div class="form-group col-md-6">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                </div>
              <div class="form-group col-md-6">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
              <div class="form-group">
                <label for="message">Class</label><br/>
                <label>
    <input type="radio" name="Classes" value="Java Bootcamp" required>
    Java Bootcamp</label>
  <br>
  <label>
    <input type="radio" name="Classes" value="Javascript Bootcamp" required>
    JavaScript Bootcamp</label>
  <br>
  <label>
    <input type="radio" name="Classes" value="Sql Bootcamp" required>
    SQL Bootcamp</label>
                </div>
              <button type="submit" class="btn btn-primary btn-lg" style=" margin-top: 10px;">Submit</button>
              <button type="reset" class="btn btn-primary btn-lg" style=" margin-top: 10px;">Reset</button>
            </form>
            <!-- END CONTACT FORM --> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
</body>
</html>
